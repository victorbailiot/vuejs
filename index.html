<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
          Pare o mouse sobre mim e veja a dica interligada dinamicamente!
        </span>
    </div>
    
    <div id="app-3">
        <p v-if="seen">Agora vocÃª me viu</p>
    </div>

    <div id="app-4">
        <ol>
          <li v-for="todo in todos">
            {{ todo.text }}
          </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Inverter Mensagem</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <div id="app-7">
        <ol>
          <todo-item v-for="item in groceryList" v-bind:todo="item">
              
          </todo-item>
        </ol>
    </div>

</body>
<script src="assets/js/script.js"></script>
</html>
